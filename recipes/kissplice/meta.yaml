package:
  name: kissplice
  version: '2.5.4'

source:
  url: "ftp://pbil.univ-lyon1.fr/pub/logiciel/kissplice/download/kissplice-2.5.4.tar.gz"
  sha256: "f586abf6cd99f2bc34ce6a4eae5c3f605f6b24d1af1a4b8e0057a63ba5c45485"

build:
  number: 0
  skip: True # [osx or py3k]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - python
  run:
    - python

test:
  commands:
    - kissplice -h

about:
  home: http://kissplice.prabi.fr
  license: CeCILL license
  summary: A local transcriptome assembler for SNPs, indels and AS events
