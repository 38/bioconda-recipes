{% set version = "0.4.0" %}
{% set sha256 = "0a1f4ccb2248f1f6903948f0ea88c952d8b8d674307f7e01f42e0b037c969c89" %}

package:
  name: fasten
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lskatz/fasten/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - rust
    - {{ compiler('c') }}
  host:

test:
  commands:
    - fasten_clean --help
    - fasten_straighten --help
    - fasten_metrics --help
    - fasten_pe --help
    - fasten_randomize --help
    - fasten_combine --help
    - fasten_kmer --help
    - fasten_sample --help
    - fasten_shuffle --help
    - fasten_validate --help
    - fasten_quality_filter --help
    - fasten_trim --help
    - fasten_replace --help
    - fasten_regex --help

about:
  home: https://github.com/lskatz/fasten
  license: MIT
  license_file: LICENSE
  summary: "Perform random operations on fastq files, using unix streaming. Secure your analysis with Fasten!"
