{% set name = "bifrost" %}
{% set version = "1.0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pmelsted/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 682c88b4cdc1ccdc568e7616fa1217704ee29dc16094af79d680cea86791b0dc

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - pthread-stubs
  run:
    - zlib
    - pthread-stubs

test:
  commands:
    - Bifrost --version

about:
   home: https://github.com/pmelsted/bifrost
   license: BSD-2-Clause
   license_family: BSD
   license_file: LICENSE
   summary: Highly parallel construction and indexing of colored and compacted de Bruijn graphs

extra:
   identifiers:
     - doi:10.1101/695338
