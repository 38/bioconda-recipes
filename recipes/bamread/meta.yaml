{% set name = "bamread" %}
{% set version = "0.0.10" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fac43de21a72334a05c6cd28bfe2851e8a6f1586b26674efe256f2a14a23273a

build:
  number: 0
  skip: True  # [not py3k]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
  run:
    - python
    - scipy
    - numpy
    - natsort
    - pysam
    - pandas

test:
  imports:
    - bamread

about:
  home: http://github.com/endrebak/bamread
  license: MIT
  summary: Read bam files quickly into dataframes in Python
