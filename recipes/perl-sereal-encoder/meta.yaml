package:
  name: perl-sereal-encoder
  version: "4.022"

source:
  url: https://cpan.metacpan.org/authors/id/Y/YV/YVES/Sereal-Encoder-4.022.tar.gz
  sha256: 4ebf563b17b533104079bf3fabf7dfd290efb72bc8bccda3a7e879afe32c1a41

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-scalar-list-utils
    - perl-extutils-makemaker
    - perl-file-path
    - perl-pathtools
    - perl-test-longstring
    - perl-extutils-parsexs
    - perl-test-warn
    - perl-test-simple
    - perl-sereal-decoder >=4.002

  run:
    - perl

test:
  imports:
    - Sereal::Encoder
    - Sereal::Encoder::Constants

about:
  home: http://metacpan.org/pod/Sereal::Encoder
  license: perl_5
  summary: 'Fast, compact, powerful binary serialization'
