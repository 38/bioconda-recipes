{% set package = "ucsc-fatovcf" %}
{% set program = "faToVcf" %}
{% set version = "420" %}
{% set sha256 = "2d3a95cf4a13ad0cdc206da6b93fc9d3230c17e9d7556b8116da80e900b70d1e" %}

package:
  name: "{{ package }}"
  version: "{{ version }}"

source:
  url: "http://hgdownload.cse.ucsc.edu/admin/exe/userApps.archive/userApps.v{{ version }}.src.tgz"
  sha256: "{{ sha256 }}"

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib
  run:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which {{ program }}

about:
  home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "varies; see http://genome.ucsc.edu/license"
  summary: "Extract VCF from a multi-sequence FASTA alignment"
